<!Doctype html>
  <title>tweetbot</title>
  <head><h1>tweetBot</h1></head>
  
  <body>
  {% if tweets %}
    {% for tweet in tweets %}
    <div class='{{tweet.id}}', class='tweet'>
      <p>{{tweet.text}}</p>
    </div>
    {% endfor%}
  {% else %}
    <p>no tweets found</p>
  {% endif %}
  
  </body>

</html>
